<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="heading">
        <h1>My Book Library</h1>
        <p>Welcome to Zynade's Book Library. Here you can check what books you've
        read and which ones you have on your wishlist. This website was made as a project
        for The Odin Project.</p>
    </div>
    <form action>
        <div class="form-buttons">
            <div class="form-columns">
                <label>Book Title</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="form-columns">
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </div>
            <div class="form-columns">
                <label for="pages">Pages</label>
                <input type="number" min="10" max="5000" id="pages" name="pages">
            </div>
            <div class="form-columns drop-down-menu">
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option>Read</option>
                    <option>Not read</option>
                </select>            
            </div>
        </div>
        <button class="submit-button" id="submit-button">Submit</button>
    </form>
    <div class="main-library-table">
        <table>
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read status</th>
                <th></th>
            </thead>
            <tbody id="library-table-body">
            </tbody>
        </table>
    </div>

</body>
</html>
